<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assests/css/style.css">

    <title>Login screen</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="inputs">
                <div class="input-box">
                    <label for="email">
                        ID
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="user" name="user">
                        </div>
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">
                        Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>

            <p>or login with</p>

            <div id="social_media">
                <a href=""><img src="assests/img/facebook.png" alt="logo-facebook">
                </a>
                <a href=""><img src="assests/img/github.png" alt="logo-github">
                </a>
                <a href=""><img src="assests/img/google.png" alt="logo-google">
                </a>
            </div>
        </form>
    </main>

    <script type="text/javascript" src="assests/javascript/script.js"></script>
</body>
</html>
